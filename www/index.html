<html>
  <head>
    <link href="style.css" rel="stylesheet"/>
  </head>

  <body class="unrendered row container"
    ondragenter="cancelEvent(event)"
    ondragover="cancelEvent(event)"
    ondrop="APP.onDropFile(cancelEvent(event))"
    onmousemove="APP.onMouseMove(event)"
    onmouseup="APP.onMouseUp(event)"
    onkeydown="APP.onKeyDown(event)"
    onkeyup="APP.onKeyUp(event)"
  >
    
    <div class="chrome">
      <div class="menuContainer"></div>
      <div class="title">Welcome - FemtoIDE</div>
      <div id="windowControls">
        <div id="maximizebtn" onclick="APP.toggleMaximized()">&#9713;</div>
        <div id="closebtn" onclick="APP.exit()">&#8999;</div>
      </div>
    </div>
    <div id="contents"></div>
    <div id="logPane">
      <div id="closeLogBtn" title="Close log." onclick="APP.clearLog()">&#8999;</div>
      <div id="logContainer"></div>
      <div id="cmdContainer"><input id="cmd"  title="Execute a command." onkeydown="(event.key=='Enter' && (APP.log(APP.exec(this.value)), this.value='')) || APP.onCMDKey(event)"></div>
    </div>

    <div class="status"></div>
    
    <script src="uwa.js"></script>
    <script src="pool.js"></script>
    <script src="doc.js"></script>
    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="Chart.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js"></script>
    
  </body>

</html>
