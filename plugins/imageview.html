<h1>Image Conversion Settings:</h1>
<section>
  <h2>Global Settings</h2>
  <label>
    Convert images automatically when building:
    <select id="globalConvertAutomatically">
      <option value=Yes>Yes</option>
      <option value=No>No</option>
    </select>
  </label>
  <label>
    Conversion palette path:
    <input id="globalPalettePath" class="filePath"></input>
  </label>
  <label>
    Type:
    <input id="globalType"></input>
  </label>
  <label>
    Transparent color index:
    <input type=number id="globalTransparent"></input>
  </label>
  <label>
    Bits per pixel:
    <select id="globalBPP">
      <option value="1">1 (2 colors)</value>
      <option value="4">4 (16 colors)</value>
      <option value="8">8 (256 colors)</value>
      <option value="16">16 (65k colors)</value>
    </select>
  </label>
</section>
<section>
  <h2 id="localHeader"></h2>
  <label>Convert automatically when building:
    <select id="localConvertAutomatically">
      <option value=Inherit>Inherit global</option>
      <option value=Yes>Yes</option>
      <option value=No>No</option>
    </select>
  </label>
  <label>
    Palette path (empty = inherit global):
    <input id="localPalettePath" class="filePath"></input>
  </label>
  <label>
    Type (empty = inherit global):
    <input id="localType"></input>
  </label>
  <label>
    Is Transparent:
    <select id="localIsTransparent">
      <option value=Autodetect>Autodetect</option>
      <option value=Yes>Yes</option>
      <option value=No>No</option>
    </select>
  </label>
  <label>
    Output binary:
    <select id="localBinary">
      <option value=Autodetect>Autodetect</option>
      <option value=Yes>Yes</option>
      <option value=No>No</option>
    </select>
  </label>
  <label>
    Start with {width, height, ...}
    <select id="localHasHeader">
      <option value=Inherit>Inherit</option>
      <option value=Yes>Yes</option>
      <option value=No>No</option>
    </select>
  </label>
  <label>
    Transparent color index:
    <input type=number id="localTransparent"></input>
  </label>
  <label>
    Bits per pixel:
    <select id="localBPP">
      <option value="0">Inherit global</value>
      <option value="1">1 (2 colors)</value>
      <option value="4">4 (16 colors)</value>
      <option value="8">8 (256 colors)</value>
      <option value="16">16 (65k colors)</value>
    </select>
  </label>
  <label>
    First palette index:
    <input type=number id="localPalOffset"></input>
  </label>
  <div id=previewContainer>
    <div class=preview>
      <h3>Original</h3>
      <img id=originalPreview></img>
    </div>
    <div class=preview>
      <h3>Converted Preview</h3>
      <canvas id=convertedPreview></canvas>
    </div>
  </div>
</section>
